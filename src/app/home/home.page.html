<ion-header>
  <ion-toolbar>
    <ion-title>
      Información de la Cuenta
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div>
    <h2>User Profile</h2>
    <p>ApiKey: {{apiKey.auth.config.apiKey}}</p>
    <p>UID: {{apiKey.uid}}</p>
    <p>AccesToken: {{ accessToken }}</p>
    <p>Email: {{ userProfile?.email }}</p>
  </div>
  <ion-button (click)="Logout()">Cerrar Sesión</ion-button>
</ion-content>
